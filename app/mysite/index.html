<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'Home')">Главная</button>
        <button class="tablinks" onclick="openPage(event, 'Check')">Проверка</button>
    </div>
    <div id="Home" class="tabcontent">
        <div class="content">
            <h1 class="header">Дипломный проект по программе обучения на DevOps инженера в TeachMeSkills</h1>
            <p id="home-text">Мой текст:</p>
        </div>
    </div>
    <div id="Check" class="tabcontent">
        <div class="content">
            <h1 class="header">Моя отладочная страничка</h1>
            <p>Тестирование моих IP адресов</p>
            <p>IP адрес внутренний - <span id="local-ip"></span></p>
            <p>IP адрес внешний - <span id="external-ip"></span></p>
            <p>IP адрес Ingress Controller - <span id="ingress-ip"></span></p>
        </div>
    </div>
    <img src="photo.jpg" alt="Фотография" class="background-image" id="home-image">
    <img src="photo2.jpg" alt="Фотография" class="background-image" id="check-image">
    <script src="script.js"></script>
    <div class="version">Version: 1.0</div>
</body>
</html>
